apiVersion: apps/v1
kind: Deployment
metadata:
  name: back-service
  labels:
    app: back-service
spec:
  replicas: 2
  selector:
    matchLabels:
      app: back-service
  template:
    metadata:
      labels:
        app: back-service
    spec:
      containers:
        - name: back-service
          image: docker.io/runtogether/watchify:backend299
          ports:
            - containerPort: 8000
          env:
            - name: DB_HOST
              valueFrom:
                secretKeyRef:
                  namespace: my-namespace
                  name: db-secret
                  key: DB_HOST
            - name: DB_PORT
              valueFrom:
                secretKeyRef:
                  namespace: my-namespace
                  name: db-secret
                  key: DB_PORT
            - name: DB_NAME
              valueFrom:
                secretKeyRef:
                  namespace: my-namespace
                  name: db-secret
                  key: DB_NAME
            - name: DB_USER
              valueFrom:
                secretKeyRef:
                  namespace: my-namespace
                  name: db-secret
                  key: DB_USER
            - name: DB_Password
              valueFrom:
                secretKeyRef:
                  namespace: my-namespace
                  name: db-secret
                  key: DB_PASSWORD
      imagePullSecrets:
        - name: dockerhub

---
apiVersion: v1
kind: Service
metadata:
  name: back-service
spec:
  type: ClusterIP
  selector:
    app: back-service
  ports:
    - protocol: TCP
      port: 8000
